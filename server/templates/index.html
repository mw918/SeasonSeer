<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Season Seer</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<style>
table, th, td {
    border: 10px solid black;
  }
</style>
</head>
<body>
<script src="../apiInterface.py"></script>
<h1>Stats</h1>
<form action="/my-link/" target="_blank">
  <label for="goals">Goals</label><br>
  <input type="text" id="goals" name="goals" value="3.0"><br><br>
  <label for="assists">Assists</label><br>
  <input type="text" id="assists" name="assists" value="2.0"><br><br>
  <label for="pim">Penalty Minutes</label><br>
  <input type="text" id="pim" name="pim" value="-0.5"><br><br>
  <label for="ppp">Powerplay Points</label><br>
  <input type="text" id="ppp" name="ppp" value="1.0"><br><br>
  <label for="shp">Shorthanded points</label><br>
  <input type="text" id="shp" name="shp" value="1.0"><br><br>
  <label for="sog">Shots on Goal</label><br>
  <input type="text" id="sog" name="sog" value="0.5"><br><br>
  <label for="hit">Hits</label><br>
  <input type="text" id="hit" name="hit" value="0.5"><br><br>
  <label for="blk">Blocks</label><br>
  <input type="text" id="blk" name="blk" value="0.5"><br><br>
  <br> 
  <input type="submit" value="Calculate Last Season's Results">
</form>
</html>
